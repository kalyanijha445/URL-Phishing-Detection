<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL_phishing_Predictor ~ Kalyani jha!!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    nav {
      background: #007BFF;
      padding: 15px 30px;
      color: white;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .slider {
      position: relative;
      max-width: 800px;
      margin: 40px auto 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      background: white;
      height: 400px;
    }

    .slider img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      border-radius: 10px 10px 0 0;
    }

    .slider img.active {
      opacity: 1;
      position: relative;
      z-index: 1;
    }

    .slider-text {
      position: absolute;
      bottom: 20px;
      left: 30px;
      right: 30px;
      background: rgba(0, 123, 255, 0.75);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      max-width: 740px;
      z-index: 2;
    }

    form.input-box {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px 30px;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    form.input-box input[type="text"] {
      flex-grow: 1;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #007BFF;
      border-radius: 6px;
      outline: none;
      min-width: 60%;
      transition: border-color 0.3s ease;
    }

    form.input-box input[type="text"]:focus {
      border-color: #0056b3;
    }

    form.input-box button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    form.input-box button:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }

    .info-box {
      max-width: 800px;
      margin: 20px auto 40px;
      padding: 25px 30px;
      background: #e9f7ef;
      color: #155724;
      border-left: 6px solid #28a745;
      font-size: 17px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(40,167,69,0.2);
    }

    @media (max-width: 820px) {
      .slider, .info-box, form.input-box {
        margin: 20px 10px;
      }
      form.input-box {
        flex-direction: column;
      }
      form.input-box input[type="text"] {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    Phishing URL Detector
  </nav>

  <div class="slider">
    <img src="{{ url_for('static', filename='1image.png') }}" alt="Security Shield" class="active" />
    <img src="{{ url_for('static', filename='2image.png') }}" alt="Secure Login" />
    <img src="{{ url_for('static', filename='3image.png') }}" alt="Cyber Security" />
    <div class="slider-text" id="slider-text">
      Protect yourself from phishing attacks by verifying URLs before clicking.
    </div>
  </div>

  <form class="input-box" action="/predict" method="POST">
    <input type="text" name="url" placeholder="Enter URL here..." required />
    <button type="submit">Check URL</button>
  </form>

  <div class="info-box">
    ðŸ’¡ Tip: Always check the URL for suspicious words or unusual characters before entering your credentials.
  </div>

  <script>
    const images = document.querySelectorAll('.slider img');
    const texts = [
      "Protect yourself from phishing attacks by verifying URLs before clicking.",
      "Ensure login pages are secure and authentic to keep your data safe.",
      "Stay alert: cyber security awareness is your first defense."
    ];
    const sliderText = document.getElementById('slider-text');
    let currentIndex = 0;

    function showSlide(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
      sliderText.textContent = texts[index];
    }

    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      showSlide(currentIndex);
    }, 4000);
  </script>
</body>
</html>
